<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header></header>
    <main class="ua__main">
        <section class="ua-banner__section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <figure class="ua-banner__figure">
                            <img src="./assets/images/banner.jpg" alt="...">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
        <section class="ua__section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Top Ranked College</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Top Ranked School</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Top Ranked primary</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <ul class="ua-table__list">
                                    <li class="ua-table__item">
                                        <article class="ua-table__article">
                                            <div class="ua-table__rank">
                                                <span>1</span>
                                            </div>
                                            <figure class="ua-table__college-wrapper">
                                                <div class="ua-table__img-wrapper">
                                                    <img class="ua-table__img" src="./assets/images/graduation-cap.png" alt="...">
                                                </div>
                                                <div class="ua-table__college-detail">
                                                    <header>
                                                        <h1>Massachusetts Institute of Technology (MIT) </h1>
                                                        <address>Cambridge, United States</address>
                                                    </header>
                                                </div>
                                            </figure>
                                            <div class="ua-table__score">
                                                <span>99</span>
                                            </div>
                                        </article>
                                    </li>
                                    <li class="ua-table__item">
                                        <article class="ua-table__article">
                                            <div class="ua-table__rank">
                                                <span>2</span>
                                            </div>
                                            <figure class="ua-table__college-wrapper">
                                                <div class="ua-table__img-wrapper">
                                                    <img class="ua-table__img" src="./assets/images/graduation-cap.png" alt="...">
                                                </div>
                                                <div class="ua-table__college-detail">
                                                    <header>
                                                        <h1>University of Cambridge</h1>
                                                        <address>Cambridge, United Kingdom</address>
                                                    </header>
                                                </div>
                                            </figure>
                                            <div class="ua-table__score">
                                                <span>98</span>
                                            </div>
                                        </article>
                                    </li>
                                    <li class="ua-table__item">
                                        <article class="ua-table__article">
                                            <div class="ua-table__rank">
                                                <span>3</span>
                                            </div>
                                            <figure class="ua-table__college-wrapper">
                                                <div class="ua-table__img-wrapper">
                                                    <img class="ua-table__img" src="./assets/images/graduation-cap.png" alt="...">
                                                </div>
                                                <div class="ua-table__college-detail">
                                                    <header>
                                                        <h1>Stanford University</h1>
                                                        <address>Stanford, United States</address>
                                                    </header>
                                                </div>
                                            </figure>
                                            <div class="ua-table__score">
                                                <span>97.9</span>
                                            </div>
                                        </article>
                                    </li>
                                    <li class="ua-table__item">
                                        <article class="ua-table__article">
                                            <div class="ua-table__rank">
                                                <span>4</span>
                                            </div>
                                            <figure class="ua-table__college-wrapper">
                                                <div class="ua-table__img-wrapper">
                                                    <img class="ua-table__img" src="./assets/images/graduation-cap.png" alt="...">
                                                </div>
                                                <div class="ua-table__college-detail">
                                                    <header>
                                                        <h1>University of Oxford</h1>
                                                        <address>Stanford, United States</address>
                                                    </header>
                                                </div>
                                            </figure>
                                            <div class="ua-table__score">
                                                <span>96.9</span>
                                            </div>
                                        </article>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
